<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="simonGame.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the Game.</h2>
    <div class="one-line">
        <div class="blue box" id="blue" type ="button"></div>
        <div class="pink box" id="pink" type="button"></div>
    </div>
    <div class="second-line">
        <div class="lilac box" id="lilac" type="button"></div>
        <div class="green box" id="green" type="button"></div>
    </div>
    <script src="simonApp.js" ></script>
</body>
</html>
